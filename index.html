<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX STORE | PREMIUM CLOTHING & PEDS</title>
    <style>
        /* --- ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿßÿ™ ŸàÿßŸÑÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { background: #000; color: white; font-family: 'Poppins', sans-serif; overflow: hidden; }

        @keyframes glow { 0% { box-shadow: 0 0 5px #ff0000; } 50% { box-shadow: 0 0 20px #ff0000; } 100% { box-shadow: 0 0 5px #ff0000; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÄ Welcome --- */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #220000 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 3000; transition: 0.8s ease-in-out;
        }
        .welcome-content { text-align: center; animation: slideUp 1s ease; }
        .welcome-logo { width: 150px; height: 150px; margin-bottom: 20px; border-radius: 50%; border: 3px solid #ff0000; box-shadow: 0 0 30px #ff0000; }
        .welcome-btn {
            margin-top: 30px; padding: 15px 50px; background: #ff0000; color: white;
            border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        .welcome-btn:hover { background: white; color: #ff0000; transform: scale(1.1); }

        /* --- ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖŸàŸÇÿπ --- */
        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), #000), url('image_6d60b9.jpg') no-repeat center center/cover;
            z-index: -1; filter: brightness(0.5);
        }

        /* --- Navbar --- */
        nav {
            position: fixed; top: 0; width: 100%; display: flex;
            justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px); z-index: 1000; border-bottom: 2px solid #ff0000;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .main-logo { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #ff0000; }
        .logo-text { font-size: 1.5rem; font-weight: 900; color: #fff; text-transform: uppercase; }
        .logo-text span { color: #ff0000; }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .nav-links { display: flex; list-style: none; gap: 15px; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.8rem; font-weight: bold; cursor: pointer; transition: 0.3s; padding: 8px 12px; }
        .nav-links a:hover, .nav-links a.active { color: #ff0000; background: rgba(255,0,0,0.1); border-radius: 5px; }

        .discord-icon { width: 40px; height: 40px; transition: 0.3s; cursor: pointer; }
        .discord-icon:hover { transform: scale(1.2); filter: drop-shadow(0 0 10px #5865F2); }

        /* --- Store Section --- */
        .store-section { padding: 120px 5% 50px; min-height: 100vh; }
        .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-content.active { display: block; }
        .section-title { font-size: 2.5rem; margin-bottom: 40px; text-shadow: 0 0 10px #ff0000; text-align: center; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; max-width: 1600px; margin: 0 auto; }

        .card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; overflow: hidden; transition: 0.3s; animation: glow 3s infinite; }
        .card:hover { transform: translateY(-10px); border-color: #ff0000; }
        .card-img { height: 220px; width: 100%; background: url('image_6d42ed.png') no-repeat center/cover; border-bottom: 2px solid #ff0000; }
        .card-body { padding: 20px; text-align: center; }
        .price { font-size: 1.4rem; color: #ff0000; font-weight: bold; margin-bottom: 15px; display: block; }
        .buy-btn { width: 100%; padding: 12px; background: #ff0000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { background: white; color: #ff0000; }

        /* --- ÿ≤ÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ (Mute/Unmute) --- */
        .music-control {
            position: fixed; bottom: 25px; left: 25px; z-index: 2000;
            background: rgba(255, 0, 0, 0.2); padding: 12px 20px;
            border-radius: 50px; border: 2px solid #ff0000;
            display: flex; align-items: center; gap: 10px;
            cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px);
            color: white; font-weight: bold; font-size: 0.9rem;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        .music-control:hover { transform: scale(1.1); background: #ff0000; }
        .music-control i { font-style: normal; font-size: 1.2rem; }

        /* --- Modal --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 40px; border-radius: 20px; border: 2px solid #ff0000; text-align: center; width: 90%; max-width: 400px; position: relative; }
        .close-modal { position: absolute; top: 20px; right: 30px; font-size: 2rem; cursor: pointer; color: #ff0000; }
        .payment-options { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        .pay-link { padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; color: white; transition: 0.3s; }
        .paypal-btn { background: #0070ba; }
        .ooredoo-btn { background: #ed1c24; }
    </style>
</head>
<body>

    <audio id="tick" src="tick.mp3"></audio>
    <audio id="bg-music" src="music.mp3" loop></audio>

    <div id="welcome-screen">
        <div class="welcome-content">
            <img src="logo.png" alt="Logo" class="welcome-logo">
            <h1>WELCOME TO <span style="color: #ff0000;">CFX STORE</span></h1>
            <p style="color: #aaa; margin-top: 10px;">Premium FiveM Clothing & Peds Specialist</p>
            <button class="welcome-btn" onclick="enterStore()">ENTER STORE</button>
        </div>
    </div>

    <div class="hero-bg"></div>

    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="main-logo">
            <div class="logo-text">CFX <span>STORE</span></div>
        </div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a onclick="openTab(event, 'peds')" class="active">Peds</a></li>
                <li><a onclick="openTab(event, 'hoodies')">Hoodies</a></li>
                <li><a onclick="openTab(event, 'vests')">Vests</a></li>
            </ul>
            <a href="https://discord.gg/bzU3WhzN" target="_blank"></a>
                <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" class="discord-icon">
            </a>
        </div>
    </nav>

    <div class="store-section">
        <div id="peds" class="tab-content active">
            <h2 class="section-title">EXCLUSIVE PEDS</h2>
            <div class="products-grid" id="peds-grid"></div>
        </div>
        <div id="hoodies" class="tab-content">
            <h2 class="section-title">PREMIUM HOODIES</h2>
            <div class="products-grid" id="hoodies-grid"></div>
        </div>
        <div id="vests" class="tab-content">
            <h2 class="section-title">TACTICAL VESTS</h2>
            <div class="products-grid" id="vests-grid"></div>
        </div>
    </div>

    <div class="music-control" id="mute-btn" onclick="toggleMusic()">
        <span id="music-icon">üîä</span>
        <span id="music-text">MUTE MUSIC</span>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>CHOOSE PAYMENT</h2>
            <div class="payment-options">
                <a href="https://paypal.me/YOUR_USERNAME" target="_blank" class="pay-link paypal-btn">PAYPAL</a>
                <a href="#" class="pay-link ooredoo-btn" onclick="alert('Contact via Discord for Ooredoo Transfer')">OOREDOO / D17</a>
            </div>
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('bg-music');
        let isMuted = false;

        function enterStore() {
            playSound();
            bgMusic.play();
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                document.body.style.overflowY = 'auto';
            }, 800);
        }

        // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑŸÄ Mute / Unmute
        function toggleMusic() {
            if (!isMuted) {
                bgMusic.muted = true;
                document.getElementById('music-icon').innerText = "üîá";
                document.getElementById('music-text').innerText = "UNMUTE";
                isMuted = true;
            } else {
                bgMusic.muted = false;
                document.getElementById('music-icon').innerText = "üîä";
                document.getElementById('music-text').innerText = "MUTE MUSIC";
                isMuted = false;
            }
        }

        function generateCards(gridId, count, titlePrefix) {
            const grid = document.getElementById(gridId);
            for (let i = 1; i <= count; i++) {
                grid.innerHTML += `
                    <div class="card">
                        <div class="card-img"></div>
                        <div class="card-body">
                            <h3>${titlePrefix} #${i}</h3>
                            <span class="price">25.00 DT</span>
                            <button class="buy-btn" onclick="openModal()">BUY NOW</button>
                        </div>
                    </div>
                `;
            }
        }

        window.onload = () => {
            document.body.style.overflow = 'hidden';
            generateCards('peds-grid', 20, 'Premium Ped');
            generateCards('hoodies-grid', 10, 'Hoodie');
            generateCards('vests-grid', 10, 'Vest');
        };

        function openTab(evt, tabName) {
            playSound();
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-links a').forEach(link => link.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        function openModal() { playSound(); document.getElementById('paymentModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('paymentModal').style.display = 'none'; }
        function playSound() { const audio = document.getElementById('tick'); audio.currentTime = 0; audio.play(); }

        window.onclick = (e) => { if (e.target.className == 'modal') closeModal(); }
    </script>
</body>
</html>
