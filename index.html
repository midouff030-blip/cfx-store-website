<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX Store | Premium Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Background Glow */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(111, 66, 193, 0.3);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(to right, #00d2ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stars {
            color: #ffcc00;
            font-size: 1.5rem;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .btn-store {
            padding: 15px 40px;
            background: linear-gradient(45deg, #6f42c1, #007bff);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.4);
        }

        .btn-store:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(111, 66, 193, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="container">
        <p style="text-transform: uppercase; letter-spacing: 3px; font-size: 0.9rem; color: #00d2ff;">Welcome to</p>
        <h1>CFX STORE</h1>
        
        <div class="stars" id="starContainer">
            </div>

        <p class="subtitle">The biggest marketplace for high-quality FiveM & RedM assets.</p>
        
        <a href="#" class="btn-store">Explore 500+ Items</a>
    </div>

    <script>
        // Script bech n'affichiw "500 stars" sghar sans ma n'ktbouhom el kol f HTML
        const container = document.getElementById('starContainer');
        for (let i = 0; i < 50; i++) { // Affichi 50 barka bech ma t'thakkalsh el page, ama tban "kbira"
            const star = document.createElement('i');
            star.className = 'fas fa-star';
            container.appendChild(star);
        }
    </script>
</body>
</html>
