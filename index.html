<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX STORE | EL RO3OB OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --black: #000000;
            --card-bg: rgba(5, 5, 5, 0.95);
            --neon: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* MATRIX BG */
        #canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        header {
            background: rgba(0, 0, 0, 0.9); padding: 20px 8%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-size: 2rem; color: var(--red); font-weight: 900; text-shadow: var(--neon); }
        .nav-links a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .nav-links a:hover { color: var(--red); }

        .page-section { display: none; padding: 60px 8%; min-height: 100vh; animation: fadeIn 0.5s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* GRID SYSTEM */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 30px; }

        /* --- CARD DESIGN (WITH IMAGES) --- */
        .card { 
            background: var(--card-bg); 
            border: 1px solid #200;
            border-left: 5px solid var(--red); /* El 5att el a7mar */
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }
        .card:hover { border-color: var(--red); box-shadow: var(--neon); transform: translateY(-5px); }

        /* BLASA EL TSAWRA */
        .card-img {
            width: 100%;
            height: 180px;
            background: #111; /* Lawn e7tiyati */
            overflow: hidden;
            border-bottom: 1px solid #300;
        }
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Bch tsawra tji mrigla */
            transition: 0.5s;
        }
        .card:hover .card-img img { transform: scale(1.1); }

        .card-content { padding: 25px; text-align: center; }
        .card h3 { font-family: 'Orbitron'; font-size: 1.5rem; margin-bottom: 10px; }
        .card p { color: #888; font-size: 0.9rem; margin-bottom: 15px; }
        .card .price { font-size: 2.5rem; font-weight: 900; color: var(--red); font-family: 'Orbitron'; margin-bottom: 20px; }

        .btn-red { 
            width: 100%; background: var(--red); color: black; border: none; 
            padding: 12px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
        }
        .btn-red:hover { background: white; }

        /* ADMIN & MODAL (Same as before) */
        input { width: 100%; padding: 15px; margin-bottom: 10px; background: #111; border: 1px solid #333; color: white; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<header>
    <div class="logo">CFX STORE</div>
    <nav class="nav-links">
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('shop-rdp')">RDP</a>
        <a onclick="showPage('shop-peds')">Peds</a>
        <a onclick="showPage('shop-cars')">Cars</a>
    </nav>
    <button style="background:var(--red); border:none; padding:10px; font-family:'Orbitron'; cursor:pointer;" onclick="showPage('login')">ADMIN</button>
</header>

<div id="home" class="page-section active">
    <h1 style="text-align:center; font-family:'Orbitron'; font-size:3rem;">EL <span style="color:var(--red)">RO3OB</span> STORE</h1>
    <div class="grid">
        <div class="card" onclick="showPage('shop-peds')">
            <div class="card-img"><img src="peds_cover.jpg" alt="PEDS"></div>
            <div class="card-content"><h3>PEDS</h3><button class="btn-red">EXPLORE</button></div>
        </div>
        <div class="card" onclick="showPage('shop-cars')">
            <div class="card-img"><img src="cars_cover.jpg" alt="CARS"></div>
            <div class="card-content"><h3>CARS</h3><button class="btn-red">EXPLORE</button></div>
        </div>
    </div>
</div>

<div id="shop-peds" class="page-section">
    <h1 style="text-align:center; font-family:'Orbitron';">ELITE <span style="color:var(--red)">PEDS</span></h1>
    <div class="grid" id="peds-stock"></div>
</div>

<div id="shop-cars" class="page-section">
    <h1 style="text-align:center; font-family:'Orbitron';">GARAGE <span style="color:var(--red)">PRO</span></h1>
    <div class="grid" id="cars-stock"></div>
</div>

<script>
    // GENERATE 15 CARDS WITH IMAGE PLACEHOLDERS
    function generateStock(containerId, title, price, imgPrefix) {
        const container = document.getElementById(containerId);
        for(let i=1; i<=15; i++) {
            container.innerHTML += `
                <div class="card">
                    <div class="card-img">
                        <img src="${imgPrefix}${i}.jpg" onerror="this.src='https://via.placeholder.com/400x200/111/ff0000?text=NO+IMAGE'" alt="Asset">
                    </div>
                    <div class="card-content">
                        <h3>${title} #${i}</h3>
                        <p>High-end server asset.</p>
                        <div class="price">$${price}</div>
                        <button class="btn-red" onclick="alert('Checkout Modal')">BUY NOW</button>
                    </div>
                </div>`;
        }
    }

    generateStock('peds-stock', 'Elite Ped', '10.00', 'ped');
    generateStock('cars-stock', 'Garage Pro', '30.00', 'car');

    function showPage(pageId) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    // Matrix Script (Omitted for brevity, keep the old one)
</script>
</body>
</html>
