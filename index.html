<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX STORE | EL RO3OB OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --black: #000000;
            --card-bg: rgba(5, 5, 5, 0.98);
            --neon: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* MATRIX BG */
        #canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        header {
            background: rgba(0, 0, 0, 0.95); padding: 20px 8%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-size: 2rem; color: var(--red); font-weight: 900; text-shadow: var(--neon); }

        .page-section { display: none; padding: 60px 8%; min-height: 100vh; animation: fadeIn 0.5s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* GRID SYSTEM */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; margin-top: 30px; }

        /* --- CARD WITH IMAGE --- */
        .card { 
            background: var(--card-bg); 
            border: 1px solid #200;
            border-left: 5px solid var(--red); /* El 5att el a7mar el mazyen */
            transition: 0.3s;
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .card:hover { border-color: var(--red); box-shadow: var(--neon); transform: translateY(-10px); }

        .card-img-container {
            width: 100%; height: 200px;
            background: #111; overflow: hidden;
            border-bottom: 1px solid #300;
        }
        .card-img-container img {
            width: 100%; height: 100%;
            object-fit: cover; transition: 0.5s ease;
        }
        .card:hover .card-img-container img { transform: scale(1.1); }

        .card-content { padding: 25px; text-align: center; }
        .card h3 { font-family: 'Orbitron'; font-size: 1.5rem; margin-bottom: 10px; color: white; }
        .card .price { font-size: 2.8rem; font-weight: 900; color: var(--red); font-family: 'Orbitron'; margin-bottom: 20px; }

        .btn-action { 
            width: 100%; background: var(--red); color: black; border: none; 
            padding: 15px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
        }
        .btn-action:hover { background: white; }

        /* MUSIC NOTICE */
        #music-notice {
            position: fixed; bottom: 20px; right: 20px; background: var(--red); color: black;
            padding: 10px 20px; font-family: 'Orbitron'; font-weight: bold; font-size: 0.8rem;
            border-radius: 50px; z-index: 9999; animation: pulse 2s infinite; cursor: pointer;
        }
        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
    </style>
</head>
<body onclick="playMusic()"> <canvas id="canvas"></canvas>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="music-notice">CLICK ANYWHERE FOR MUSIC ðŸŽµ</div>

<header>
    <div class="logo">CFX STORE</div>
    <nav>
        <button class="btn-action" style="padding: 10px 20px; width: auto;" onclick="showPage('shop-cars')">CARS</button>
        <button class="btn-action" style="padding: 10px 20px; width: auto; background: #222; color: white;" onclick="showPage('home')">HOME</button>
    </nav>
</header>

<div id="home" class="page-section active">
    <div style="text-align:center;">
        <h1 style="font-family:'Orbitron'; font-size:3.5rem;">WELCOME TO <span style="color:var(--red)">RO3OB</span></h1>
        <p style="color:#888; margin-top:10px;">Music & Assets Loaded.</p>
    </div>
    <div class="grid" id="home-grid"></div>
</div>

<div id="shop-cars" class="page-section">
    <h1 style="text-align:center; font-family:'Orbitron';">ELITE <span style="color:var(--red)">GARAGE</span></h1>
    <div class="grid" id="cars-stock"></div>
</div>

<script>
    // 1. MUSIC CONTROL
    function playMusic() {
        const music = document.getElementById('bgMusic');
        music.play().catch(e => console.log("Waiting for user interaction"));
        document.getElementById('music-notice').style.display = 'none';
    }

    // 2. STOCK GENERATOR (WITH IMAGES)
    function generateStock(containerId, title, price, imgPrefix) {
        const container = document.getElementById(containerId);
        for(let i=1; i<=15; i++) {
            container.innerHTML += `
                <div class="card">
                    <div class="card-img-container">
                        <img src="${imgPrefix}${i}.jpg" onerror="this.src='https://via.placeholder.com/400x200/111/ff0000?text=IMAGE+${i}'" alt="Asset">
                    </div>
                    <div class="card-content">
                        <h3>${title} #${i}</h3>
                        <div class="price">$${price}</div>
                        <button class="btn-action">BUY NOW</button>
                    </div>
                </div>`;
        }
    }

    generateStock('cars-stock', 'Garage Pro', '30.00', 'car');

    function showPage(pageId) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    // MATRIX EFFECT (Same as before)
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "01ABCDEF";
    const drops = new Array(Math.floor(canvas.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#ff0000";
        ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*20, y*20);
            if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);
</script>
</body>
</html>
