<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX STORE | EL RO3OB OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --black: #000000;
            --card-bg: rgba(5, 5, 5, 0.95);
            --neon: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* --- MOVING RED BACKGROUND --- */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }

        header {
            background: rgba(0, 0, 0, 0.95); padding: 15px 8%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000;
        }

        /* --- VOLUME CONTROL STYLE --- */
        .audio-control { display: flex; align-items: center; gap: 10px; background: rgba(255,0,0,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--red); }
        .audio-control span { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--red); }
        input[type=range] { cursor: pointer; accent-color: var(--red); width: 80px; }

        .logo { font-family: 'Orbitron'; font-size: 1.8rem; color: var(--red); font-weight: 900; text-shadow: var(--neon); cursor: pointer; }

        /* --- CARDS DESIGN (KIMA TSOUER) --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 50px 8%; }
        .card { 
            background: var(--card-bg); border-left: 5px solid var(--red); 
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .card:hover { box-shadow: var(--neon); transform: translateY(-5px); }
        
        .card-img { width: 100%; height: 180px; background: #0a0a0a; border-bottom: 1px solid #222; overflow: hidden; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }

        .card-content { padding: 25px; text-align: center; }
        .card h3 { font-family: 'Orbitron'; color: white; margin-bottom: 10px; }
        .card .price { font-size: 3rem; font-weight: 900; color: var(--red); font-family: 'Orbitron'; margin: 15px 0; }

        .btn-red { 
            width: 100%; background: var(--red); color: black; border: none; 
            padding: 15px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; 
        }

        #music-trigger {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--red); color: black; padding: 10px 30px; 
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer; z-index: 2000;
        }
    </style>
</head>
<body onclick="initAudio()">

<canvas id="bg-canvas"></canvas>

<audio id="myAudio" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="music-trigger">CLICK TO ENTER THE RO3OB</div>

<header>
    <div class="logo">CFX STORE</div>
    <div class="audio-control">
        <span>VOL</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>
</header>

<div id="home" style="padding-top: 50px; text-align: center;">
    <h1 style="font-family: 'Orbitron'; font-size: 3.5rem;">WELCOME TO <span style="color:var(--red)">RO3OB</span></h1>
    <div class="grid" id="main-grid"></div>
</div>

<script>
    // 1. AUDIO & VOLUME CONTROL
    const audio = document.getElementById('myAudio');
    const slider = document.getElementById('volumeSlider');
    const trigger = document.getElementById('music-trigger');

    function initAudio() {
        audio.play().catch(() => {});
        trigger.style.display = 'none';
    }

    slider.addEventListener('input', (e) => {
        audio.volume = e.target.value;
    });

    // 2. GENERATE CARDS (Stock)
    const grid = document.getElementById('main-grid');
    const items = [
        {title: "GARAGE PRO #1", price: "30.00", img: "car1.jpg"},
        {title: "ELITE PED #1", price: "10.00", img: "ped1.jpg"},
        {title: "GANG PACK V1", price: "29.99", img: "gang1.jpg"}
    ];

    items.forEach(item => {
        grid.innerHTML += `
            <div class="card">
                <div class="card-img"><img src="${item.img}" onerror="this.src='https://via.placeholder.com/400x200/000/ff0000?text=ASSET+IMAGE'"></div>
                <div class="card-content">
                    <h3>${item.title}</h3>
                    <div class="price">$${item.price}</div>
                    <button class="btn-red">BUY NOW</button>
                </div>
            </div>`;
    });

    // 3. MOVING RED BACKGROUND (Particles Effect)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < 100; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
