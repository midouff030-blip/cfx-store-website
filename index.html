<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX STORE | EL RO3OB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --black: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* Background Canvas */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

        header {
            background: rgba(0,0,0,0.95); padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Orbitron'; color: var(--red); font-size: 1.5rem; text-shadow: 0 0 10px var(--red); }
        .nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; }
        .btn-admin { background: var(--red); color: black; border: none; padding: 10px 20px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }

        /* Volume Position (Louta 3al ijnab) */
        .volume-ctrl { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid var(--red); z-index: 1000; display: flex; align-items: center; gap: 10px; }
        input[type=range] { accent-color: var(--red); cursor: pointer; width: 80px; }

        /* Sections Control */
        .section { display: none; padding: 50px 5%; min-height: 80vh; }
        .active { display: block; }

        /* Card Design */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #050505; border: 1px solid #111; border-left: 5px solid var(--red); padding: 20px; text-align: center; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(255,0,0,0.3); }
        .price { color: var(--red); font-family: 'Orbitron'; font-size: 2.5rem; margin: 20px 0; font-weight: 900; }
        .btn-red { width: 100%; background: var(--red); color: black; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }

        /* Overlay */
        #enter-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        
        /* Form Admin/Buy */
        .form-box { max-width: 400px; margin: 50px auto; background: #080808; padding: 30px; border: 1px solid var(--red); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #111; border: 1px solid #333; color: white; }
    </style>
</head>
<body>

<div id="enter-overlay">
    <button class="btn-red" style="width:200px;" onclick="initSite()">ENTER SYSTEM</button>
</div>

<canvas id="bg-canvas"></canvas>
<audio id="music" loop><source src="music.mp3" type="audio/mpeg"></audio>

<header>
    <div class="logo">CFX STORE</div>
    <div class="nav">
        <a onclick="go('home')">HOME</a>
        <a onclick="go('shop')">SHOP</a>
    </div>
    <button class="btn-admin" onclick="go('admin')">ADMIN TERMINAL</button>
</header>

<div class="volume-ctrl">
    <span style="font-family:'Orbitron'; font-size:10px; color:var(--red)">VOL</span>
    <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5">
</div>

<div id="home" class="section active">
    <h1 style="text-align:center; font-family:'Orbitron'; font-size:3rem; margin-bottom:40px;">WELCOME TO <span style="color:var(--red)">RO3OB</span></h1>
    <div class="grid">
        <div class="card">
            <h3>PEDS CATEGORY</h3>
            <div class="price">EXPLORE</div>
            <button class="btn-red" onclick="go('shop')">VIEW ASSETS</button>
        </div>
    </div>
</div>

<div id="shop" class="section">
    <h2 style="text-align:center; font-family:'Orbitron'; margin-bottom:30px;">ELITE ASSETS</h2>
    <div class="grid">
        <div class="card">
            <h3>GANG PACK V1</h3>
            <div class="price">$29.99</div>
            <button class="btn-red" onclick="go('buy-form')">BUY NOW</button>
        </div>
        <div class="card">
            <h3>POLICE PACK</h3>
            <div class="price">$19.99</div>
            <button class="btn-red" onclick="go('buy-form')">BUY NOW</button>
        </div>
    </div>
</div>

<div id="buy-form" class="section">
    <div class="form-box">
        <h2 style="color:var(--red); font-family:'Orbitron'; margin-bottom:20px;">EXECUTE ORDER</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Discord Username">
        <input type="text" placeholder="Card: XXXX XXXX XXXX XXXX">
        <button class="btn-red">EXECUTE ORDER</button>
        <button onclick="go('shop')" style="background:none; color:white; border:none; margin-top:10px; cursor:pointer; width:100%">ABORT</button>
    </div>
</div>

<div id="admin" class="section">
    <div class="form-box">
        <h2 style="color:var(--red); font-family:'Orbitron'; margin-bottom:20px;">ADMIN TERMINAL</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="•••••">
        <button class="btn-red">INITIALIZE ACCESS</button>
    </div>
</div>

<script>
    const m = document.getElementById('music');
    const v = document.getElementById('vol');

    function initSite() {
        document.getElementById('enter-overlay').style.display = 'none';
        m.play();
    }

    v.addEventListener('input', () => { m.volume = v.value; });

    // Function bech el buttons yemchiw s7i7
    function go(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    // Red Particles Background
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    for(let i=0; i<100; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2});
    function move() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "rgba(255,0,0,0.4)";
        particles.forEach(p => {
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            p.y += 0.5; if(p.y > canvas.height) p.y = 0;
        });
        requestAnimationFrame(move);
    }
    move();
</script>
</body>
</html>
